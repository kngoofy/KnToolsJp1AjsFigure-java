plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.+'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    
    maven {
        url = uri('https://raw.github.com/unclazz/mvn-repo/master/')
    }

}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // implementation  'junit:junit:4.11'
 
    implementation 'org.apache.poi:poi:5.4.0'
    implementation 'org.apache.poi:poi-ooxml:5.4.0'

    implementation 'org.unclazz.jp1ajs2:unclazz-jp1ajs2-unitdef:2.7.0-RELEASE'
 
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.westclan.kntools.jp1ajsfigure.util.FromFileMain'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.westclan.kntools.jp1ajsfigure.util.FromFileMain'
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

